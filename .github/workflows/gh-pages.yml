name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'imatrix-website/apps/web/package-lock.json'

      - name: Install dependencies
        run: |
          cd imatrix-website/apps/web
          npm ci

      - name: Build
        run: |
          cd imatrix-website/apps/web
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: List build files
        run: |
          ls -la imatrix-website/apps/web/dist/
          echo "--- index.html content preview ---"
          head -20 imatrix-website/apps/web/dist/index.html || echo "No index.html found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './imatrix-website/apps/web/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4